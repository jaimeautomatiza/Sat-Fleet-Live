// Obtener ubicaci√≥n del usuario
function getUserLocation() {
    // Cargar ubicaci√≥n anterior del localStorage
    const cached = localStorage.getItem('userLocation');
    if (cached) {
        userLocation = JSON.parse(cached);
        updateLocationInfo();
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                // Guardar para pr√≥ximas veces
                localStorage.setItem('userLocation', JSON.stringify(userLocation));
                updateLocationInfo();
            },
            (error) => {
                // Si hay cach√©, mantenerla; si no, usar Madrid
                if (!userLocation) {
                    userLocation = { lat: 40.4168, lng: -3.7038 };
                    updateLocationInfo();
                }
            },
            {
                timeout: 5000, // Timeout de 5 segundos
                maximumAge: 300000, // Acepta ubicaci√≥n de hasta 5 minutos
                enableHighAccuracy: false // M√°s r√°pido pero menos preciso
            }
        );
    } else {
        if (!userLocation) {
            userLocation = { lat: 40.4168, lng: -3.7038 };
            updateLocationInfo();
        }
    }
}

        // Cargar sat√©lites
        async function loadSatellites() {
            try {
                const response = await fetch('tle/TODOS_PRUEBA.txt?v=' + Date.now());
                const text = await response.text();
                allSatellites = parseTLE(text);
                console.log(`Loaded ${allSatellites.length} satellites`);
            } catch (error) {
                console.error('Error loading satellites:', error);
            }
        }

        function parseTLE(tleText) {
            const satellites = [];
            const lines = tleText.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            
            for (let i = 0; i < lines.length; i += 3) {
                const name = lines[i];
                const line1 = lines[i + 1];
                const line2 = lines[i + 2];
                
                if (!name || name.startsWith('#')) {
                    i -= 2;
                    continue;
                }
                
                if (!line1 || !line2) continue;
                
                try {
                    const satrec = satellite.twoline2satrec(line1, line2);
                    const noradId = line1.substring(2, 7).trim();
                    satellites.push({ name, noradId, satrec });
                } catch (err) {
                    console.warn(`Could not parse satellite ${name}`);
                }
            }
            
            return satellites;
        }

// Funci√≥n helper para clasificar sat√©lites
function getSatelliteType(name) {
    const n = (name || '').toLowerCase().trim();
    const has = (kw) => n.includes(kw);
    const any = (...kws) => kws.some(has);
    const word = (re) => re.test(n);

    if (any('gps', 'navstar', 'galileo', 'glonass', 'beidou', 'navic', 'irnss') || word(/\bgsat0?\d{2}\b/)) return 'gps';
    if (any('iss', 'zarya', 'space station', 'tiangong', 'progress', 'soyuz', 'dragon', 'cygnus')) return 'iss';
    if (any('starlink', 'oneweb', 'kuiper')) return 'starlink';
    if (any('yaogan', 'nro', 'spy', 'military', 'classified', 'cosmos', 'usa-', 'nrol')) return 'military';
    if (any('intelsat', 'eutelsat', 'ses', 'astra', 'telecom', 'viasat', 'iridium', 'globalstar', 'orbcomm')) return 'comm';
    if (any('noaa', 'goes', 'metop', 'himawari', 'weather', 'meteo', 'meteor', 'fengyun')) return 'weather';
    if (any('landsat', 'spot', 'sentinel', 'worldview', 'terrasar', 'radarsat', 'grace', 'lageos')) return 'geo';
    if (any('demo', 'test', 'tech', 'cubesat', 'experiment', 'proba')) return 'tech';
    return 'misc';
}

        console.log('‚ö†Ô∏è Calculating ALL satellites - this may take a while...');
        return allSatellites;
    }
    
    if (filterType === 'relevant') {
        return allSatellites.filter(sat => {
            const name = sat.name.toLowerCase();
            if (name.includes('starlink')) return false;
            if (name.includes('oneweb')) return false;
            if (name.includes('debris')) return false;
            if (name.includes('rocket body')) return false;
            
            return (
                name.includes('iss') || name.includes('hubble') || name.includes('tiangong') ||
                name.includes('gps') || name.includes('galileo') || name.includes('glonass') ||
                name.includes('iridium') || name.includes('cosmos') || name.includes('yaogan') ||
                name.includes('noaa') || name.includes('goes') || name.includes('metop') ||
                name.includes('landsat') || name.includes('sentinel') || sat.name.length < 30
            );
        });
    }
    
    // Filtrar por tipo espec√≠fico
    return allSatellites.filter(sat => getSatelliteType(sat.name) === filterType);
}

        // Calcular pases
        async function calculatePasses() {
            if (!userLocation) {
                alert('Please wait for location detection');
                return;
            }

            const days = parseInt(document.getElementById('daysSelect').value);
            const loading = document.getElementById('loading');
            const container = document.getElementById('passesContainer');
            const btn = document.getElementById('calculateBtn');
            
            loading.classList.add('active');
            container.innerHTML = '';
            btn.disabled = true;
            
            calculatedPasses = [];
            const now = new Date();
            const endTime = new Date(now.getTime() + days * 24 * 60 * 60 * 1000);
            
            // Filtrar sat√©lites relevantes
            const relevantSatellites = getFilteredSatellites();
            console.log(`Calculating passes for ${relevantSatellites.length} satellites (filtered from ${allSatellites.length})`);
            
            // Calcular pases con l√≠mite de procesamiento inteligente
            let processed = 0;
            const filterType = document.getElementById('filterSelect').value;
            
            // L√≠mite solo para "relevant" (m√°s r√°pido), sin l√≠mite para all/starlink
            const maxSatellites = (filterType === 'relevant') ? 500 : relevantSatellites.length;
            const satellitesToProcess = relevantSatellites.slice(0, maxSatellites);
            
            console.log(`Processing ${satellitesToProcess.length} satellites (filter: ${filterType})`);
            
            for (const sat of satellitesToProcess) {
                const passes = findPasses(sat, now, endTime);
                calculatedPasses.push(...passes);
                processed++;
                
                // Actualizar progreso cada 20 sat√©lites
                if (processed % 20 === 0) {
                    const progress = Math.round((processed / satellitesToProcess.length) * 100);
                    const t = translations[currentLanguage];
                    document.getElementById('loadingText').textContent = `${t.loadingText} ${progress}% (${processed}/${satellitesToProcess.length})`;
                    await new Promise(resolve => setTimeout(resolve, 0)); // Permitir que el navegador respire
                }
            }
            
            console.log(`Found ${calculatedPasses.length} visible passes`);
            sortAndDisplayPasses();
            loading.classList.remove('active');
            btn.disabled = false;
        }

        function findPasses(satellite, startTime, endTime) {
            const passes = [];
            const stepMinutes = 2;
            let currentTime = new Date(startTime);
            let inPass = false;
            let passData = null;
            
            while (currentTime < endTime) {
                const position = getSatellitePosition(satellite, currentTime);
                
                if (!position) {
                    currentTime = new Date(currentTime.getTime() + stepMinutes * 60 * 1000);
                    continue;
                }
                
                // Verificar que sea de noche para el observador Y que el sat√©lite est√© iluminado
                const observerSunPos = calculateSunPosition(currentTime, userLocation.lat, userLocation.lng);
                const isNight = observerSunPos.elevation < -6; // Crep√∫sculo civil o m√°s oscuro
                
                // El sat√©lite debe estar iluminado por el Sol
                const satIlluminated = position.satSunlit;
                
                // Visible = est√° sobre el horizonte + es de noche + sat√©lite iluminado
                const isVisible = position.elevation > 10 && isNight && satIlluminated;
                
                if (isVisible && !inPass) {
                    inPass = true;
                    passData = {
                        satellite: satellite,
                        startTime: new Date(currentTime),
                        maxElevation: position.elevation,
                        maxElevationTime: new Date(currentTime),
                        startAzimuth: position.azimuth,
                        brightness: estimateBrightness(satellite.name, position.elevation)
                    };
                } else if (isVisible && inPass) {
                    if (position.elevation > passData.maxElevation) {
                        passData.maxElevation = position.elevation;
                        passData.maxElevationTime = new Date(currentTime);
                    }
                } else if (!isVisible && inPass) {
                    inPass = false;
                    passData.endTime = new Date(currentTime);
                    passData.endAzimuth = position.azimuth;
                    passData.duration = (passData.endTime - passData.startTime) / 60000;
                    
                    // Solo guardar pases de al menos 1 minuto
                    if (passData.duration >= 1) {
                        passes.push(passData);
                    }
                    passData = null;
                }
                
                currentTime = new Date(currentTime.getTime() + stepMinutes * 60 * 1000);
            }
            
            return passes;
        }

function getSatellitePosition(satellite, time) {
    try {
        const pv = window.satellite.propagate(satellite.satrec, time);
        if (!pv || !pv.position) return null;
        
        const gmst = window.satellite.gstime(time);
        const geo = window.satellite.eciToGeodetic(pv.position, gmst);
        const satLat = window.satellite.degreesLat(geo.latitude);
        const satLng = window.satellite.degreesLong(geo.longitude);
        const altitude = geo.height;
        
        // Validar coordenadas
        if (isNaN(satLat) || isNaN(satLng) || isNaN(altitude)) return null;
        
        const position = calculateAzElev(userLocation.lat, userLocation.lng, satLat, satLng, altitude);
        
        // Calcular si el sat√©lite est√° iluminado por el Sol
        position.satSunlit = isSatelliteInSunlight(pv.position, time);
        
        return position;
    } catch (error) {
        return null;
    }
}

        // Calcular si el sat√©lite est√° en la sombra de la Tierra o iluminado por el Sol
function isSatelliteInSunlight(satPositionEci, time) {
    // Calcular posici√≥n del Sol en coordenadas ECI
    const sunPositionEci = calculateSunPositionECI(time);
    
    // Vector del sat√©lite al Sol
    const sunDirX = sunPositionEci.x - satPositionEci.x;
    const sunDirY = sunPositionEci.y - satPositionEci.y;
    const sunDirZ = sunPositionEci.z - satPositionEci.z;
    
    // Normalizar vector Sol
    const sunDist = Math.sqrt(sunDirX * sunDirX + sunDirY * sunDirY + sunDirZ * sunDirZ);
    const sunDirNormX = sunDirX / sunDist;
    const sunDirNormY = sunDirY / sunDist;
    const sunDirNormZ = sunDirZ / sunDist;
    
    // Producto escalar entre posici√≥n del sat√©lite y direcci√≥n al Sol
    const dotProduct = satPositionEci.x * sunDirNormX + 
                      satPositionEci.y * sunDirNormY + 
                      satPositionEci.z * sunDirNormZ;
    
    // Distancia del sat√©lite al centro de la Tierra
    const satDistance = Math.sqrt(
        satPositionEci.x * satPositionEci.x + 
        satPositionEci.y * satPositionEci.y + 
        satPositionEci.z * satPositionEci.z
    );
    
    // Si el producto escalar es positivo, el sat√©lite est√° del lado del Sol
    // Si es negativo, verificar si est√° en la sombra usando geometr√≠a del cono
    if (dotProduct < 0) {
        // Radio de la Tierra en km
        const earthRadius = 6371;
        
        // Distancia perpendicular del sat√©lite a la l√≠nea Tierra-Sol
        const perpDist = Math.sqrt(satDistance * satDistance - dotProduct * dotProduct);
        
        // Si est√° dentro del cono de sombra de la Tierra
        if (perpDist < earthRadius) {
            return false; // En sombra
        }
    }
    
    return true; // Iluminado
}

// Calcular posici√≥n del Sol en coordenadas ECI
function calculateSunPositionECI(date) {
    const julianDay = (date.getTime() / 86400000) + 2440587.5;
    const n = julianDay - 2451545.0;
    
    // Longitud media del Sol
    const L = (280.460 + 0.9856474 * n) % 360;
    const LRad = L * Math.PI / 180;
    
    // Anomal√≠a media del Sol
    const M = (357.528 + 0.9856003 * n) % 360;
    const MRad = M * Math.PI / 180;
    
    // Longitud ecl√≠ptica del Sol
    const lambda = (L + 1.915 * Math.sin(MRad) + 0.020 * Math.sin(2 * MRad)) % 360;
    const lambdaRad = lambda * Math.PI / 180;
    
    // Inclinaci√≥n de la ecl√≠ptica
    const epsilon = 23.439 - 0.0000004 * n;
    const epsilonRad = epsilon * Math.PI / 180;
    
    // Distancia Tierra-Sol en AU (aproximaci√≥n)
    const r = 1.00014 - 0.01671 * Math.cos(MRad) - 0.00014 * Math.cos(2 * MRad);
    const rKm = r * 149597870.7; // Convertir AU a km
    
    // Posici√≥n del Sol en coordenadas ecl√≠pticas
    const xEcl = rKm * Math.cos(lambdaRad);
    const yEcl = rKm * Math.sin(lambdaRad);
    const zEcl = 0;
    
    // Convertir a coordenadas ecuatoriales (ECI)
    const xEq = xEcl;
    const yEq = yEcl * Math.cos(epsilonRad) - zEcl * Math.sin(epsilonRad);
    const zEq = yEcl * Math.sin(epsilonRad) + zEcl * Math.cos(epsilonRad);
    
    return { x: xEq, y: yEq, z: zEq };
}

        function calculateSunPosition(date, lat, lng) {
            const julianDay = (date.getTime() / 86400000) + 2440587.5;
            const n = julianDay - 2451545.0;
            const L = (280.460 + 0.9856474 * n) % 360;
            const M = (357.528 + 0.9856003 * n) % 360;
            const MRad = M * Math.PI / 180;
            const lambda = (L + 1.915 * Math.sin(MRad) + 0.020 * Math.sin(2 * MRad)) % 360;
            const lambdaRad = lambda * Math.PI / 180;
            const epsilon = 23.439 - 0.0000004 * n;
            const epsilonRad = epsilon * Math.PI / 180;
            const alpha = Math.atan2(Math.cos(epsilonRad) * Math.sin(lambdaRad), Math.cos(lambdaRad)) * 180 / Math.PI;
            const delta = Math.asin(Math.sin(epsilonRad) * Math.sin(lambdaRad)) * 180 / Math.PI;
            const UT = date.getUTCHours() + date.getUTCMinutes() / 60 + date.getUTCSeconds() / 3600;
            const GST = (6.697375 + 0.0657098242 * n + UT) % 24;
            const LST = (GST + lng / 15) % 24;
            const H = (LST * 15 - alpha) % 360;
            const HRad = H * Math.PI / 180;
            const latRad = lat * Math.PI / 180;
            const deltaRad = delta * Math.PI / 180;
            const elevation = Math.asin(Math.sin(latRad) * Math.sin(deltaRad) + Math.cos(latRad) * Math.cos(deltaRad) * Math.cos(HRad)) * 180 / Math.PI;
            return { elevation };
        }

        function calculateAzElev(obsLat, obsLng, satLat, satLng, satAlt) {
            const earthRadius = 6371;
            const obsLatRad = obsLat * Math.PI / 180;
            const obsLngRad = obsLng * Math.PI / 180;
            const satLatRad = satLat * Math.PI / 180;
            const satLngRad = satLng * Math.PI / 180;
            
            const satRadius = earthRadius + satAlt;
            
            const obsX = earthRadius * Math.cos(obsLatRad) * Math.cos(obsLngRad);
            const obsY = earthRadius * Math.cos(obsLatRad) * Math.sin(obsLngRad);
            const obsZ = earthRadius * Math.sin(obsLatRad);
            
            const satX = satRadius * Math.cos(satLatRad) * Math.cos(satLngRad);
            const satY = satRadius * Math.cos(satLatRad) * Math.sin(satLngRad);
            const satZ = satRadius * Math.sin(satLatRad);
            
            const dx = satX - obsX;
            const dy = satY - obsY;
            const dz = satZ - obsZ;
            const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
            
            const normalX = obsX / earthRadius;
            const normalY = obsY / earthRadius;
            const normalZ = obsZ / earthRadius;
            
            const dotProduct = (dx * normalX + dy * normalY + dz * normalZ) / distance;
            const elevation = Math.asin(Math.max(-1, Math.min(1, dotProduct))) * 180 / Math.PI;
            
            const northX = -Math.sin(obsLatRad) * Math.cos(obsLngRad);
            const northY = -Math.sin(obsLatRad) * Math.sin(obsLngRad);
            const northZ = Math.cos(obsLatRad);
            
            const eastX = -Math.sin(obsLngRad);
            const eastY = Math.cos(obsLngRad);
            const eastZ = 0;
            
            const northDist = (dx * northX + dy * northY + dz * northZ);
            const eastDist = (dx * eastX + dy * eastY + dz * eastZ);
            
            let azimuth = Math.atan2(eastDist, northDist) * 180 / Math.PI;
            if (azimuth < 0) azimuth += 360;
            
            return { elevation, azimuth };
        }

        function estimateBrightness(satName, elevation) {
            const name = satName.toLowerCase();
            let baseMag = 3;
            
            if (name.includes('iss')) baseMag = -2;
            else if (name.includes('iridium')) baseMag = -1;
            else if (name.includes('starlink')) baseMag = 2;
            else if (name.includes('hubble')) baseMag = 1;
            else if (name.includes('tiangong')) baseMag = -1;
            
            const elevationFactor = (90 - elevation) / 90;
            return baseMag + elevationFactor * 2;
        }

        function getBrightnessClass(magnitude) {
            if (magnitude < 0) return 'very-bright';
            if (magnitude < 2) return 'bright';
            if (magnitude < 4) return 'normal';

            return t.dim;
